<body>
    <div class="container">

        <div class="status-card">

        <div class="status-card">

            <div class="stats">

                    <div class="stat-label">å·²å¤„ç†</div>
                </div>
                <div class="stat-item">

                    <div class="stat-label">æˆåŠŸ</div>

                <div class="stat-item">

                    <div class="stat-label">å¤±è´¥</div>

        <div class="status-card">

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentTaskId = null;
        let refreshInterval = null;

        // å¯åŠ¨åŒæ­¥
        async function startSync(forceFull) {
            try {
                const response = await fetch(`${API_BASE}/sync/trigger?force_full=${forceFull}&run_in_background=true`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    currentTaskId = data.task_id;
                    document.getElementById('startSync').disabled = true;
                    document.getElementById('startFullSync').disabled = true;
                    document.getElementById('cancelSync').disabled = false;
                    
                    // å¼€å§‹å®šæ—¶åˆ·æ–°
                    startRefresh();
                    alert(`åŒæ­¥ä»»åŠ¡å·²å¯åŠ¨ï¼ä»»åŠ¡ID: ${data.task_id}`);
                } else {
                    alert('å¯åŠ¨åŒæ­¥å¤±è´¥: ' + data.detail);
                }
            } catch (error) {
                alert('å¯åŠ¨åŒæ­¥å¤±è´¥: ' + error.message);
            }
        }

        // å–æ¶ˆå½“å‰ä»»åŠ¡
        async function cancelCurrentTask() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`${API_BASE}/sync/task/${currentTaskId}/cancel`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('ä»»åŠ¡å·²å–æ¶ˆ');
                    resetUI();
                } else {
                    alert('å–æ¶ˆä»»åŠ¡å¤±è´¥');
                }
            } catch (error) {
                alert('å–æ¶ˆä»»åŠ¡å¤±è´¥: ' + error.message);
            }
        }

        // å¼€å§‹å®šæ—¶åˆ·æ–°
        function startRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(async () => {
                await updateTaskStatus();
                await updateRecentTasks();
            }, 2000); // æ¯2ç§’åˆ·æ–°ä¸€æ¬¡
        }

        // åœæ­¢å®šæ—¶åˆ·æ–°
        function stopRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€
        async function updateTaskStatus() {
            try {
                if (currentTaskId) {
                    // è·å–ç‰¹å®šä»»åŠ¡çŠ¶æ€
                    const response = await fetch(`${API_BASE}/sync/task/${currentTaskId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const task = data.data;
                        updateTaskUI(task);
                        
                        // å¦‚æœä»»åŠ¡å®Œæˆï¼Œåœæ­¢åˆ·æ–°
                        if (task.status === 'completed' || task.status === 'failed' || task.status === 'cancelled') {
                            resetUI();
                            if (task.status === 'completed') {
                                alert('æ•°æ®åŒæ­¥å®Œæˆï¼');
                            } else if (task.status === 'failed') {
                                alert('æ•°æ®åŒæ­¥å¤±è´¥ï¼');
                            }
                        }
                    }
                } else {
                    // æ£€æŸ¥æ˜¯å¦æœ‰è¿è¡Œä¸­çš„ä»»åŠ¡
                    const response = await fetch(`${API_BASE}/sync/tasks/running`);
                    const data = await response.json();
                    
                    if (data.success && data.data.length > 0) {
                        const task = data.data[0];
                        currentTaskId = task.task_id;
                        updateTaskUI(task);
                        document.getElementById('startSync').disabled = true;
                        document.getElementById('startFullSync').disabled = true;
                        document.getElementById('cancelSync').disabled = false;
                    }
                }
            } catch (error) {
                console.error('æ›´æ–°ä»»åŠ¡çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // æ›´æ–°ä»»åŠ¡UI
        function updateTaskUI(task) {
            document.getElementById('taskStatus').textContent = 
                `ä»»åŠ¡ ${task.task_id} - çŠ¶æ€: ${getStatusText(task.status)}`;
            
            const progress = task.progress || 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${progress.toFixed(1)}%`;
            
            document.getElementById('totalStocks').textContent = task.total_stocks || 0;
            document.getElementById('processedStocks').textContent = task.processed_stocks || 0;
            document.getElementById('successStocks').textContent = task.success_stocks || 0;
            document.getElementById('failedStocks').textContent = task.failed_stocks || 0;
            document.getElementById('dailyRecords').textContent = task.daily_records || 0;
            document.getElementById('hourlyRecords').textContent = task.hourly_records || 0;
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ç­‰å¾…ä¸­',
                'running': 'åŒæ­¥ä¸­',
                'completed': 'å·²å®Œæˆ',
                'failed': 'å¤±è´¥',
                'cancelled': 'å·²å–æ¶ˆ'
            };
            return statusMap[status] || status;
        }

        // æ›´æ–°æœ€è¿‘ä»»åŠ¡
        async function updateRecentTasks() {
            try {
                const response = await fetch(`${API_BASE}/sync/tasks/recent?limit=5`);
                const data = await response.json();
                
                if (data.success) {
                    const tasksHtml = data.data.map(task => `
                        <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 4px;">
                            <strong>ä»»åŠ¡ ${task.task_id.substring(0, 8)}...</strong><br>
                            çŠ¶æ€: ${getStatusText(task.status)} | 
                            ç±»å‹: ${task.task_type} | 
                            æˆåŠŸ: ${task.success_stocks}/${task.total_stocks}<br>
                            <small>å¼€å§‹æ—¶é—´: ${new Date(task.start_time).toLocaleString()}</small>
                        </div>
                    `).join('');
                    
                    document.getElementById('recentTasks').innerHTML = tasksHtml || 'æš‚æ— ä»»åŠ¡è®°å½•';
                }
            } catch (error) {

            }
        }

        // é‡ç½®UI

            document.getElementById('startFullSync').disabled = false;
            document.getElementById('cancelSync').disabled = true;

        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {

        // é¡µé¢å¸è½½æ—¶æ¸…ç†

    </script>
