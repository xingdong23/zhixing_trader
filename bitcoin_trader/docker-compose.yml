version: '3.8'

services:
  bitcoin-trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bitcoin-trader
    restart: unless-stopped
    
    # 环境变量（从.env文件加载）
    env_file:
      - .env
    
    # 数据卷挂载
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./app/config:/app/app/config
    
    # 网络配置
    networks:
      - trader-network
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  trader-network:
    driver: bridge
